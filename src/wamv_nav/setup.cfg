# ~/vrx_ws/src/wamv_nav/setup.cfg
#
# 이 파일은 console-script(ros2 run 실행파일)의 설치 위치를
#   $base/lib/wamv_nav
# 로 강제 지정합니다.  ── ROS 2 CLI(ros2run)가 실행파일을
# lib/<패키지명>/…  에서만 찾기 때문입니다.
# --------------------------------------------------------------

[develop]
# colcon build --symlink-install 때 사용
script_dir = $base/lib/wamv_nav

[install]
# 일반 설치(bdist_wheel) 때 사용
install_scripts = $base/lib/wamv_nav

# 품질 검사용(기존 템플릿)
[flake8]
exclude = build

